<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height/width</title>
</head>
<style>
    #div1 {
        height: 50px;
        width: 100%;
        border: 1px solid #4CAF50;
        background-color: thistle;
    }
    
    #div2 {
        max-width: 500px;
        height: 100px;
        background-color: wheat;
    }
</style>

<body>
    <h2>CSS height and width properrties</h2>
    <div id="div1"> This div element has a height of 50 pixels and a width of 100%</div>
    <h2>Set the max-width of an element</h2>
    <div id="div2"> This div element has a height of 100px and a max-width of 500px.</div>
    <p>Please resize the browser window to see the effect.</p>
</body>

</html>
